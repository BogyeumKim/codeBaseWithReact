spring.application.name=mallapi
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/malldb?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource.username=malldbuser
spring.datasource.password=malldbuser

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.devtools.restart.enabled=false

spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.max-file-size=10MB

org.mall.upload.path=upload

logging.level.org.springframework.security.web=trace